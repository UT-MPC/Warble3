plugins {
    id 'java'
}

group 'edu.utexas.mpc'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jdom', name: 'jdom', version: '2.0.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
